<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
       <!-- Header Section -->
       <header>
        <h1>Study Playlist</h1>
      </header>

<!-- Audio Player -->
<div class="audio-player">
  </div>
  <p><span id="ambient-wave">Ambient Wave</span></p>
</div>

  <!-- Opaque Container for Audio Controls -->
  <div class="audio-controls-container">
    <!-- Audio Title Display -->
    <h1 id="audio-title">Audio Title: Sample Track</h1>

<!-- Hidden Audio Element -->
<audio id="audio-player" controls style="display: none;">
  <source src="erokia_ambient-wave-56-msfxp7-78.mp3" type="audio/mp3">
</audio>
</div>


  <!-- Audio Controls -->
  <section class="audio-controls">
    <!-- Here we create controls using buttons to play pause music
    as well as use a div to show progress.  -->
    <button id="play-pause-btn">
      <img
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
    <button id="mute-unmute-btn">
      <img
        id="mute-unmute-img"
        src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
        alt="Mute Button"
        width="24"
        height="24"
      />
    </button>
    <button id="previous-btn">
      <img
        id="previous-img"
        src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
        alt="Previous Button"
        width="24"
        height="24"
      />
    </button>
    <button id="next-btn">
      <img
        id="next-img"
        src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
        alt="Next Button"
        width="24"
        height="24"
      />
    </button>
    <div class="progress-bar">
      <span id="progress-bar-fill"></span>
    </div>
    </button>
    <button id="decrease-volume-btn">
      <img
        id="decrease-volume-img"
        src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
        alt="Decrease volume Button"
        width="24"
        height="24"
      />
    </button>
    <button id="increase-volume-btn">
      <img
        id="increase-volume-img"
        src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
        alt="Increase volume Button"
        width="24"
        height="24"
      />
    </button>
  </section>
      <!-- Hide/Show Controls Button -->
      <button id="hide-show-controls-btn">Hide Controls</button>
    </div>

<!-- Main Content Section -->

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
