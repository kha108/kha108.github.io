<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
       <!-- Header Section -->
       <header>
        <h1>Study Playlist</h1>
      </header>


<div class="outer">
  <!-- We divide the content of the box into three sections
  1. image-container = it contains the musicplayer as well as playlist
  2. music-title = it contains meta information about video currently being played
  3. music-controls = it gives options for users to control the music such as 
     play, pause, make it fullscreen etc.  -->
     <div class="audio-container">
      <!-- Audio Player -->
      <img  id="audio cover"  src="forest.jpeg" alt="forest img" >
      <audio  id="my-audio" controls>
          <source src="erokia_ambient-wave-56-msfxp7-78.mp3" type="audio/mp3">
          Your browser does not support the audio element.
      </audio>
  </div>
     
    <!-- we further divide video-container into two sections
    1. music player
    2. image-list: a section containing clickable images of music album covers 
       that can be played.  -->

     <!-- Audio Playlist -->
    <section class="audio-list">
      <!-- We use buttons, whenever user clicks on them, the correspoding 
      audio will be played  -->
      <button id="first-audio-btn">
        <img src="forest.jpeg" alt="forest1" />
      </button>
      <button id="second-audio-btn">
        <img src="milkyway.jpeg" alt="milkyway2" />
      </button>
    </button>
    <button id="third-audio-btn">
      <img src="beach.jpeg" alt="beach3" />
    </button>
    </section>
  </section>
   <!-- Audio Title -->
  <section class="audio-title">
    <!-- in this section, we display the name of the music and current playtime -->
    <h1>Now Playing: <span id="ambient-forest"></span></h1>
  </section>

  <!-- Audio Controls -->
  <section class="audio-controls">
    <!-- Here we create controls using buttons to play pause music
    as well as use a div to show progress.  -->
    <button id="play-pause-btn">
      <img
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
    <button id="mute-unmute-btn">
      <img
        id="mute-unmute-img"
        src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
        alt="Mute Button"
        width="24"
        height="24"
      />
    </button>
    <button id="previous-btn">
      <img
        id="previous-img"
        src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
        alt="Previous Button"
        width="24"
        height="24"
      />
    </button>
    <button id="next-btn">
      <img
        id="next-img"
        src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
        alt="Next Button"
        width="24"
        height="24"
      />
    </button>
    <div class="progress-bar">
      <span id="progress-bar-fill"></span>
    </div>
    <button id="loop-btn">
      <img
        id="loop-img"
        src="https://img.icons8.com/ios-glyphs/30/repeat.png"
        alt="Loop Button"
        width="24"
        height="24"
      />
    </button>
    <button id="decrease-volume-btn">
      <img
        id="decrease-volume-img"
        src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
        alt="Decrease volume Button"
        width="24"
        height="24"
      />
    </button>
    <button id="increase-volume-btn">
      <img
        id="increase-volume-img"
        src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
        alt="Increase volume Button"
        width="24"
        height="24"
      />
    </button>
  </section>

<!-- Main Content Section -->

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
