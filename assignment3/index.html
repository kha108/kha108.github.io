
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

   <div class="text-box">
    Let's do laundry! <br>
    Step 1: Insert coin <br>
    Step 2: Put in your laundry <br>
    Step 3: Add detergent <br>
    Step 4: Press button to start! 
   </div>

   <div class="dragbox" id="container">
    <div class="draggable" id="basket"><img src="basket.png" alt="basket"></div>
    <div class="draggable" draggable="true" id="item1"><img src="socks.png" alt="item1"></div>
    <div class="draggable" draggable="true" id="item2"><img src="shirt.png" alt="item2"></div>
    <div class="draggable" draggable="true" id="item3"><img src="detergent1.png" alt="item3"></div>
    <div class="draggable" draggable="true" id="item4">Item 4</div>
    
   </div>

   <div class="image-container">
    <div class="top">
      <img src="upMachine.png" alt="top img">

      <img src="spin.png" id="spin">
