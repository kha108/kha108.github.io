
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

  <!-- Background music -->
  <div class="audio-container">
  <button id="playPauseBtn" class="play" onclick="toggleAudio()"></button>

  <audio id="bgm" loop>
    <source src="Blithe-part-A.mp3" type="audio/mpeg">
    <source src="Blithe part A.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>
</div>
    
   <!-- Step-by-step guide -->
   <div class="text-box">
    Let's do laundry! <br>
    Step 1: Insert coin <br>
    Step 2: Put in your laundry <br>
    Step 3: Add detergent <br>
    Step 4: Press button to start! 
   </div>

   <div id="instructions">
</div>

<!-- Draggable items -->
      <div id="draggableItems" >
        <div class="draggable" draggable="true" id="item1"><img src="socks.png" alt="item1"></div>
        <div class="draggable" draggable="true" id="item2"><img src="shirt.png" alt="item2"></div>
        <div class="draggable" draggable="true" id="item3"><img src="detergent1.png" alt="item3"></div>
        <div class="draggable" draggable="true" id="item4"><img src="token.png" alt=""></div>
    </div>

    <div id="basket"><img src="basket2.png" alt="basket"></div>

<!-- Washing Machines images -->
   <div class="machine2">
    <div class="top">
      <img src="upMachine.png" alt="top img">
    </div>
    
<!-- Drop box washing machine -->
    <div class="machine" id="dropBox">
      <!-- <img src="spin.png" id="spin"> -->
      <img src="bottomMachine.png" alt="down img">
    </div>
   </div>

  </body>
