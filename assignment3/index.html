
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    
   <!-- Step-by-step guide -->
   <div class="text-box">
    Let's do laundry! <br>
    Step 1: Insert coin <br>
    Step 2: Put in your laundry <br>
    Step 3: Add detergent <br>
    Step 4: Press button to start! 
   </div>

   <!-- Step 1: Drag token into washing machine -->
    <div class="step" id="step1">
      <div id="dragTokenContainer">
        <div id="token" class="dragToken" draggable="true" ondragstart="drag(event)">
          <img src="token.png" alt="">
        </div>
        <div id="dropBoxStep1" class="dropBox" ondrop="dropToken(event)" ondragover="allowDrop(event)"></div>
        <!-- step 1 message -->
        <!-- <div id="step1Message">Drop the token</div> -->
       </div>
    </div>

<!-- Step 2: Drag laundry into washing machine, add detergent -->
  <div class="step disabled" id="step2">
    <div id="dragContainerStep2">
      <div class="dragbox" id="container">
        <div class="draggable" draggable="true" id="item1"><img src="socks.png" alt="item1"></div>
        <div class="draggable" draggable="true" id="item2"><img src="shirt.png" alt="item2"></div>
        <div class="draggable" draggable="true" id="item3"><img src="detergent1.png" alt="item3"></div>
        <div class="draggable" draggable="true" id="item4">Item 4</div>
        <div class="draggable" id="basket"><img src="basket2.png" alt="basket"></div>
    </div>

      <div id="dropBoxStep2" class="dropBox" ondrop="dropItems(event)" ondragover="allowDrop(event)"></div>
      <!-- success message -->
    <div id="successMessageStep2">All set! Proceed to Step 3.</div>
   </div>

<!-- Step 3: Press washing machine to start -->
   <div class="step disabled" id="step3">
    <!-- <img id="image3" src="" alt="Image 2" onclick="completeStep3()"> -->

   </div>

<!-- Washing Machines images -->
   <div class="image-container">
    <div class="top">
      <img src="upMachine.png" alt="top img">
    </div>

    <div class="dropbox">
      <!-- <img src="spin.png" id="spin"> -->
      <img src="bottomMachine.png" alt="down img">
    </div>
   </div>

  </body>
