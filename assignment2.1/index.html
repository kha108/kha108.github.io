<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Radio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
      <header>
            <h1>Study Radio</h1>
        </header>

        <audio src="" id="audio"></audio>

        <div class="music-player">
          <h1 class="music-name">Song 1</h1>
          <p class="artist-name">Artist 1</p>

          <div class="disk"></div>

          <div class="song-slider">
            <input type="range" value="0" class="progress-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
          </div>
          
          <div class="controls">
            <button class="btn backward-btn">
              <img src="icons8-skip-to-start-48.png" alt="backward-btn">
            </button>
            <button class="btn play-btn">
            <img src="play-button.png" alt="play-btn">
              <span></span>
              <span></span>
            </button>
            <button class="btn forward-btn">
              <img src="icons8-end-48.png" alt="forward-btn">
            </button>
          </div>



        </div>

        

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Media Player Website. All rights reserved.</p>
        <a href="https://icons8.com/icon/59862/play">Play</a> icon by
        <a href="https://icons8.com">Icons8</a>
        <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </footer>
</body>
</html>
