<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
        <!-- Header Section -->
        <header>
            <h1>Study Playlist</h1>
          </header>

    <!-- Main Content Section -->
    <main class="container">
        <!-- Audio Player Section -->
        <div class="audio-player">
        <audio id="cutom-audio-player" src="" preload="metadata"></audio>

    <!-- Custom Controls -->
          <div class="custom-controls">
            <button id="previous-btn">
                <img
                  id="previous-img"
                  src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
                  alt="Previous Button"
                  width="24"
                  height="24"
                />
            <button id="play-pause-btn" onclick="togglePlayPause()">
              <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
            <!-- add the missing buttons or functionality here -->
            <button id="next-btn">
                <img
                  id="next-img"
                  src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
                  alt="Next Button"
                  width="24"
                  height="24"
                />
                  </button>
                  <button id="decrease-volume-btn">
                    <img
                      id="decrease-volume-img"
                      src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
                      alt="Decrease volume Button"
                      width="24"
                      height="24"
                    />
                  </button>
                  <button id="increase-volume-btn">
                    <img
                      id="increase-volume-img"
                      src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
                      alt="Increase volume Button"
                      width="24"
                      height="24"
                    />
                  </button>
            <div class="progress-bar">
              <span id="progress-bar-fill"></span>
            </div>
          </div>
        </div>
  </main>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Media Player Website. All rights reserved.</p>
        <a href="https://icons8.com/icon/59862/play">Play</a> icon by
        <a href="https://icons8.com">Icons8</a>
        <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </footer>
</body>
</html>
